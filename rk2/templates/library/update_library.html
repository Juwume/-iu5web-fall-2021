{% extends 'inc/base.html' %} {% load static %} {% block content %}
<div class="container">
    <h1 class="text-center mt-4">Update library</h1>
</div>
<!-- Page Content -->
<div>
    <form action="{% url 'update_library' library.pk %}" method="POST" class="form">
        {% csrf_token %} {% include 'library/library_form.html' with library=library %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
