{% load static %}

<div class="card m-3" style="width: 18rem">
    <img src="{% static 'img/lib_main.png' %}" class="card-img-top" alt="..." />
    <div class="card-body">
        <h5 class="card-title">{{ library.name }}</h5>
        <p class="card-text">
            Some quick example text to build on the card title and make up the bulk of the card's content.
        </p>
        <a href="{% url 'delete_library' library.pk %}" class="btn btn-danger"> Delete </a>
        <a href="{% url 'update_library' library.pk %}" class="btn btn-primary"> Update </a>
    </div>
</div>
